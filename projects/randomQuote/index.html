<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/noServerHack.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>

</head>
<body>

    <div style="margin-top:5%" class="container-fluid">
        <div class="quote-box text-center">
            <div class="pull-right">
                <i class="fa fa-twitter fa-3x sr-contact" href="#" target="_blank" ></i>
            </div>
            <div class="quote-container">
                <blockquote class="quote"></blockquote>
            </div>
            <p class="author"></p>

            <button class="new-quote btn btn-lg btn-block">Another Quote</button>
        </div>
    </div>


</body>

</html>
