<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simplified Model View Controller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Local CSS -->
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</head>
<body>
  <div class="container">
		<div class="row marketing js-container">
            <div class="container">
                <center>
                <div class="lead col-sm-8 col-sm-offset-2">
                    <h3>Sorting Algorithm Overview</h3>
                    <div class="ui-widget input-group add-on" >
                        <input
                            class="form-control"
                            placeholder="Search for a sort type ...";
                            name="search-term"
                            id="search-bar"
                            type="text"
                        >
                        <div class="input-group-btn">
                            <button
                             class="btn btn-default search-btn"
                         type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>

                    <div
                        id="result"
                        style="opacity:0;"
                    >
                          <h3 id="title" style="text-align:center;">No Results</h3>
                          <div class="well" style="margin-bottom: 40px;">
                              <p style="font-size:14px;" id="extract"> I'm having trouble connecting to the wikipedia API </p>
                              <p><a id="link" class="btn btn-primary" href="" role="button" style="padding-top:10px">View details &raquo;</a></p>
                          </div>
                    </div>

                </div>
                </center>
            </div> <!-- container -->
		</div>
	</div> <!-- /container -->

<!-- Local JS -->
<script src="js/script.js"></script>

</body>
</html>
