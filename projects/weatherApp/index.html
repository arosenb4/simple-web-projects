<html lang="en">
  <head>

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <!-- The Navbar components -->
					<div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Current Local Weather</h3>
              <nav>
                <div class="nav masthead-nav">
                  <div class="btn-group">
                    <!-- TODO: Fix social media share option -->
                    <a id="twitter" href="http://twitter.com/home?status=SHAREMESSAGE" title="Share on Twitter" target="_blank" class="btn btn-md btn-twitter disabled"><i class="fa fa-twitter"></i> Twitter</a>
                    <a id="facebook" href="https://www.facebook.com/sharer/sharer.php?u=SHAREMESSAGE" title="Share on Facebook" target="_blank" class="btn btn-facebook disabled"><i class="fa fa-facebook"></i> Facebook</a>
                    <a id="linkedin" href="http://www.linkedin.com/shareArticle?mini=true&url=&title=&summary=SHAREMESSAGE" title="Share on LinkedIn" target="_blank" class="btn btn-linkedin disabled"><i class="fa fa-linkedin"></i> LinkedIn</a>
                    </div>
                  </div>
              </nav>
            </div>
          </div>

          <!-- Main Content -->
          <div class="inner cover">
            <!-- Icon For current weather -->
            <h1 class="cover-heading" style="padding-bottom:24px;"><i id="icon" style="font-size: 160px; padding-top:27px;" class="wi wi-cloud-down"></i> <br /> <small>Get Weather</small></h1>
            <div class="progress" style="display:none;">
              <!-- Progress Bar -->
              <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:10%"> </div>
            </div>
            <!-- Summary and Temperature -->
            <div id="summary" class="lead" style="font-size:24px; padding-top:18px;"> </div>
            <div id="curTemp" class="lead" style="font-size:24px; padding-top:18px; display:none;"> Currently: </div>
            <div id="temperature" class="cover-heading" style="padding-left: 10px; font-size:48px; font-weight:bold;"> </div>
          </div>
          <!-- Footer and copyright -->
          <div class="mastfoot" style="bottom:0; position:fixed;">
            <div class="inner">
              <p> &copy; 2017 Adam Rosenbaum</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAnm0jO51BZVn5kFO49OnQlDOLttodBnFY&https=true"></script>
    <!-- js here (as opposed to an external script.js) for quick referencing -->

    <script>

      function swapIcon(element, prevIcon, nextIcon){
        // -- TODO: change to map/Object
        $(element).removeClass(prevIcon);
        switch(nextIcon){
          case "partly-cloudy-night":  $(element).addClass("wi wi-night-partly-cloudy"); break;
          case "partly-cloudy-day"  :  $(element).addClass("wi wi-day-cloudy-high"); break;
          case "thunderstorm"       :  $(element).addClass("wi wi-thunderstorm"); break;
          case "clear-night"        :  $(element).addClass("wi wi-night-clear"); break;
          case "clear-day"          :  $(element).addClass("wi wi-day-sunny"); break;
          case "tornado":  $(element).addClass("wi wi-tornado"); break;
          case "cloudy" :  $(element).addClass("wi wi-cloudy" ); break;
          case "sleet"  :  $(element).addClass("wi wi-sleet"  ); break;
          case "rain"   :  $(element).addClass("wi wi-rain"); break;
          case "snow"   :  $(element).addClass("wi wi-snow"); break;
          case "wind"   :  $(element).addClass("wi wi-windy"); break;
          case "hail"   :  $(element).addClass("wi wi-hail"); break;
          case "fog"    :  $(element).addClass("wi wi-fog"); break;
        }
        return nextIcon;
      }

      function fetchWeather(API_Url){
        // -- make API call -- no keyless weather API available 
        $.ajax({
          url : API_Url,
          dataType: "jsonp",
          success: updateWeather //forward reference to fxn 
        });    
      }

      // -- TODO: Make a Critical Section 
      function updateWeather (data){
        // -- replace downloading icon with correct weather icon 
        var temperature = data.currently.apparentTemperature;
        var summary = data.hourly.summary;

        swapIcon("#icon", "wi wi-cloud-down", data.hourly.icon);
        
        // -- quick hack to fade summary and temp in 
        $("#summary").fadeOut(0);
        $("#temperature").fadeOut(0);
        $("#getWeather").fadeOut(2000);

        // -- append the temperature data to screen
        var farh = '<i style="font-size: 64px; padding-left:10px;" class="wi wi-fahrenheit"><//i>' 
        $("#summary").append(summary);
        $("#temperature").append(temperature);
        $("#temperature").append(farh);

        // -- make information visible to screen
        $("#icon").fadeIn(500);
        $("#summary").fadeIn(500);
        $("#temperature").fadeIn(500);
        $("#curTemp").fadeIn(500);
      }


    // -- Quick and Dirty: Need to use $("...").html(), then $("...").append(); 
    var runOnce = false;
    $(document).ready(function(){
      $(".cover-heading").click(function(){
        // -- Fetch Geo Data and Display Progress Bar
        if(runOnce == true) return; 
        runOnce = true;

        $(".progress").fadeIn(500);
        var lat, lng;
        var geocoder = new google.maps.Geocoder();
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
							function(position) {
              // -- display progess (A bit of a hack - but the user needs something to look at)
              $(".progress-bar").animate({width:'100%'}, "slow");
              $(".progress").fadeOut(2000);
              $("#getWeather").fadeOut(2000);
              $("small").fadeOut(2000);
              lat = position.coords.latitude;
              lng = position.coords.longitude;

              // --  swap out icon and fetch weather -- nested callback
              $("#icon").fadeOut(2000, function(){
                fetchWeather("https://api.darksky.net/forecast/5093acf8cf995a86fd86734ecd7dc240/" + lat + "," + lng);
              });


              // -- Display City, State info to nav-bar
              var latlng = new google.maps.LatLng(lat, lng);
              geocoder.geocode({'latLng': latlng}, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                  if (results[1]) {
                   //formatted address
                    var formatted_address = results[0].formatted_address.split(", ");
                    cityState = formatted_address[1] + ", " + formatted_address[2]; 
                    $(".masthead-brand").html(cityState);
                    $(".masthead-brand").fadeIn(2000);
                  } else {
                    alert("No results found");
                  }
                } else {
                    alert("Geocoder failed due to: " + status);
                }
              });

            }, 
              function(){
                $(".progress").fadeOut(1000);
                $("small").fadeOut(1000);
                $("#icon").fadeOut(1000, function(){
                  alert("Geo-Location Failed.");
                });
						});
        }
      });
    });
    </script>
  </body>
</html>
