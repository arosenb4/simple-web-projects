<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Adam Rosenbaum">

    <title>Your local weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/weather-icons.min.css" rel="stylesheet">

  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <!-- The Navbar components -->
					<div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Current Local Weather</h3>
              <nav>
                <div class="nav masthead-nav">
                  <div class="btn-group">
                    <!-- TODO: Fix social media share option -->
                    <a id="twitter" href="http://twitter.com/home?status=SHAREMESSAGE" title="Share on Twitter" target="_blank" class="btn btn-md btn-twitter disabled"><i class="fa fa-twitter"></i> Twitter</a>
                    <a id="facebook" href="https://www.facebook.com/sharer/sharer.php?u=SHAREMESSAGE" title="Share on Facebook" target="_blank" class="btn btn-facebook disabled"><i class="fa fa-facebook"></i> Facebook</a>
                    <a id="linkedin" href="http://www.linkedin.com/shareArticle?mini=true&url=&title=&summary=SHAREMESSAGE" title="Share on LinkedIn" target="_blank" class="btn btn-linkedin disabled"><i class="fa fa-linkedin"></i> LinkedIn</a>
                    </div>
                  </div>
              </nav>
            </div>
          </div>

          <!-- Main Content -->
          <div class="inner cover">
            <!-- Icon For current weather -->
            <h1 class="cover-heading" style="padding-bottom:24px;"><i id="icon" style="font-size: 160px; padding-top:27px;" class="wi wi-cloud-down"></i></h1>

            <!-- Progress Bar -->
            <div class="progress">
              <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:10%">
              </div>
            </div>
            <div id="summary" class="lead" style="font-size:24px; padding-top:18px;"> </div>
            <div id="temperature" class="cover-heading" style="padding-left: 10px; font-size:48px; font-weight:bold;"> </div>
          </div>

          <!-- Footer and copyright -->
          <div class="mastfoot" style="bottom:0; position:fixed;">
            <div class="inner">
              <p> &copy; 2017 Adam Rosenbaum</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

      // -- reorganize this javascript
      $(document).ready(function(){
        // -- Fetch Geo Data and Display Progress Bar
        var lat, lon;
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
              // -- display progess
              $(".progress-bar").animate({width:'100%'}, "slow");
              $(".progress").fadeOut(2000);
              lat = position.coords.latitude;
              lon = position.coords.longitude;

              // --  swap out icon and fetch weather -- nested callback
              $("#icon").fadeOut(2000, function(){

                // -- no keyless weather API available 
                var API_Url = "https://api.darksky.net/forecast/5093acf8cf995a86fd86734ecd7dc240/" + lat + "," + lon;

                // -- make API call 
                $.ajax({
                  url : API_Url,
                  dataType: "jsonp",
                  success: updateWeather //forward reference to fxn 
                })    

                function updateWeather (data){
                  // -- replace downloading icon with correct weather icon 
                  var icon = data.hourly.icon;
                  var temperature = data.currently.apparentTemperature;
                  var summary = data.hourly.summary;

                  // -- TODO: change to map/Object
                  $("#icon").removeClass("wi wi-cloud-down");
                  switch(icon){
                    case "partly-cloudy-night":  $("#icon").addClass("wi wi-night-partly-cloudy"); break;
                    case "partly-cloudy-day"  :  $("#icon").addClass("wi wi-day-cloudy-high"); break;
                    case "thunderstorm"       :  $("#icon").addClass("wi wi-thunderstorm"); break;
                    case "clear-night"        :  $("#icon").addClass("wi wi-night-clear"); break;
                    case "clear-day"          :  $("#icon").addClass("wi wi-day-sunny"); break;
                    case "tornado":  $("#icon").addClass("wi wi-tornado"); break;
                    case "cloudy" :  $("#icon").addClass("wi wi-cloudy" ); break;
                    case "sleet"  :  $("#icon").addClass("wi wi-sleet"  ); break;
                    case "rain"   :  $("#icon").addClass("wi wi-rain"); break;
                    case "snow"   :  $("#icon").addClass("wi wi-snow"); break;
                    case "wind"   :  $("#icon").addClass("wi wi-windy"); break;
                    case "hail"   :  $("#icon").addClass("wi wi-hail"); break;
                    case "fog"    :  $("#icon").addClass("wi wi-fog"); break;
                  }
                  var farh = '<i style="font-size: 64px; padding-left:10px;" class="wi wi-fahrenheit"><//i>' 
                  $("#summary").append(summary);
                  $("#temperature").append(temperature);
                  $("#temperature").append(farh);

                  // -- quick hack to fade summary and temp in 
                  $("#summary").fadeOut(0);
                  $("#temperature").fadeOut(0);

                  $("#icon").fadeIn(2000);
                  $("#summary").fadeIn(2000);
                  $("#temperature").fadeIn(2000);
                }
              });
            });
        }
      });

    </script>
  </body>
</html>
