	<body>
		<div class="container">
			<section class="content">
				<span class="input input--theme">
					<input class="input__field input__field--theme" type="text" id="search-text" />
					<label class="input__label input__label--theme" for="search-text">
						<span class="input__label-content input__label-content--theme">Search Wikipedia . . .</span>
					</label>
				</span>
			</section>

			<section class="container-fluid" id="search-results">
				 <a id="0" href="#"> <div class="result">Title</div></a>
				 <a id="1" href="#"> <div class="result">Title</div></a>
				 <a id="2" href="#"> <div class="result">Title</div></a>
				 <a id="3" href="#"> <div class="result">Title</div></a>
			</section>


		</div><!-- /container -->

	</body>
