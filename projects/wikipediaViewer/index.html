<!DOCTYPE html>
<html lang="en" ng-app="searchApp">
    <head>
        <meta charset="utf-8">
        <title> Angular Demo </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


        <script src="lib/angular/angular.min.js" charset="utf-8"></script>
        <script src="js/controllers.js" charset="utf-8"></script>

        <link rel="stylesheet" href="css/style.css">


    </head>
    <body>
        <div ng-controller="searchController">
            <div class="container search-group">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h2 class="text-center">Wikipedia Viewer</h2>
                        <div id="search-input">

                            <div class="input-group col-md-12">
                                <input ng-model="query" class="form-control input-lg" placeholder="Search Wikipedia ..." autofocus />
                                <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                                <button class="btn btn-primary btn-lg" type="button">
                                    <i class="glyphicon glyphicon-question-sign"></i>
                                </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <ul id="search-results" >
                    <li ng-repeat="item in result | filter: query"> {{item.title}} </li>
                </ul>
            </div>
        </div>

    </body>
</html>
