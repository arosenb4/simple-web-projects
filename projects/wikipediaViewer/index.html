<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Wikipedia Viewer </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


        <script src="js/script.js" charset="utf-8"></script>


    </head>
    <body>
        <div class="container-fluid search-group">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <h2 class="text-center">Wikipedia Viewer</h2>
                    <div id="search-input">
                        <div class="input-group col-sm-12">
                            <input id="search-text" class="form-control input-lg" placeholder="Search Wikipedia ..." autofocus />
                            <span class="input-group-btn">
                            <button id="search-button" class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                            <button id="random-button" class="btn btn-primary btn-lg" type="button">
                                <i class="glyphicon glyphicon-question-sign"></i>
                            </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <ul id="search-results" class="text-center col-sm-12">
            </ul>
        </div>

    </body>
</html>
