<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <title>Search Wikipedia</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" charset="utf-8"></script>
</head>

<body class="site container">
      <section class=" masthead">
        <div class="input-group">
          <input type="text" id="query" class="search-query form-control" placeholder="Search Wikipedia ..." autofocus/>
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" id="search-btn">
              <span class=" glyphicon glyphicon-search"></span>
          </button>
            <button class="btn btn-primary" type="button" id="random-btn">
              <span class=" glyphicon glyphicon-question-sign"></span>
          </button>
        </div>
      </section>

      <ul class="results">
      </ul>
</body>

</html>
